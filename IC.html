      <div class="sub">
        <h1 class="IB-H1">ICE CREAM</h1>
        <ul>
          <li><img src="Images/cate7-3.jpg">
            <p>Houjicha</p></li>
          <li><img src="Images/cate7-1.jpg">
            <p>O-Matcha</p></li>
          <li><img src="Images/cate7-2.jpg">

      <div class="transaction">
        <form name="menu">

            <input type="text" name="houjicha" class="store" value="0">
            <input type="text" name="omatcha" class="store" value="0">
            <input type="text" name="yuzu" class="store" value="0">
            <input type="text" name="red_bean" class="store" value="0">
            <input type="text" name="choco" class="store" value="0">
            <input type="reset" class="reset" name="reset">
        <div class="table">
        <table class="table0" Border="2px" style="width:400px;height: 80px">
          <tr>
            <th>ITEMS</th>
            <th>Houjicha</th>
            <th>O-Matcha</th>
            <th style="padding-right:8px; padding-left:8px;">Vanilla</th>
          </tr>
          <tr>
            <td class="items">Sof Ice Cream</td>
            <td class="td"><input type="radio" name="ib1" value="120" onclick="houjicha.value = parseInt(ib1=120), store0.value = parseInt(total0.value)">120</td>

          </tr>
        </table>
        </div>
        <div class="table1">
        <table  class="table0" Border="2px">
          <tr>
            <th colspan="5" style="background-color:yellow;">TOPPINGS</th>
          </tr>
          <tr>
            <th class="subth" style="padding-left:10px;padding-right:10px;">Kinako</th>
            <th class="subth" >Kuromitsu</th>
            <th class="subth" style="padding-left:5px;padding-right:5px;">Genmai</th>
            <th class="subth" >Shiratama</th>
            <th class="subth" style="padding-left:12px;padding-right:12px;">Red Bean Ball</th>
          </tr>
          <tr>
            <td class="td">10</td>
            <td class="td">10</td>
            <td class="td">15</td>
            <td class="td">15</td>
            <td class="td">20</td>
          </tr>
          <tr>
            <td class="td1"><input type="checkbox" name="t1" value="10" onchange="houjicha.value = parseInt(houjicha.value) + parseInt(t1.value)"></td>
            <td class="td1"><input type="checkbox" name="t2" value="10" onchange="houjicha.value = parseInt(houjicha.value) + parseInt(t2.value)"></td>
            <td class="td1"><input type="checkbox" name="t3" value="15" onchange="houjicha.value = parseInt(houjicha.value) + parseInt(t3.value)"></td>
            <td class="td1"><input type="checkbox" name="t4" value="15" onchange="houjicha.value = parseInt(houjicha.value) + parseInt(t4.value)"></td>
            <td class="td1"><input type="checkbox" name="t5" value="20" onchange="houjicha.value = parseInt(houjicha.value) + parseInt(t5.value)"></td>
          </tr>
        </table>
        </div>
        </div>
        <div class="table2">
        <table class="table0" Border="2px">
          <tr>
            <th style="padding: 10px; color: white" id="t2_th1">Quantity</th>
            <th id="t2_th2">TOTAL</th>
          </tr>
          <tr>
          </tr>
          <tr>
            <td><input type="number" name="qh" oninput="total0.value = parseInt(houjicha.value)*parseInt(qh.value), store0.value = parseInt(total0.value), gTotal.value = parseInt(store0.value)" placeholder="Input Quantity Here"><br>(Soft ice Cream)</td>
            <td class="td"><input type="text" name="total0" readonly></td>
          </tr>
        </table>
        <table  styke="boder-collapse;collapse;" class="table3">
          <tr>
            <th>GRAND TOTAL :</th>
            <td style="border: black solid;background-color:yellowgreen;" class="cashier"><input type="text"  name="gTotal"   readonly></td>
          </tr>
          <tr>
            <th>Cash Rendered :</th>
            <td style="border:black solid; background-color: white;" class="cashier0"><input type="text" id="cash" name="cash" oninput="change.value = parseInt(cash.value)-parseInt(gTotal.value)" placeholder="Input Payment Here"></td>
          </tr>
          <tr>
            <th>CHANGE :</th>
            <td style="border: black solid; background-color: green;" class="cashier"><input type="text" name="change" readonly></td>
          </tr>
        </table>
        </div>
